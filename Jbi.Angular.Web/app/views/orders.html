
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>City</th>
                    <th>Shipped</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders">
                    <td>
                        {{ order.orderID }}
                    </td>
                    <td>
                        {{ order.customerName }}
                    </td>
                    <td>
                        {{ order.shipperCity }}
                    </td>
                    <td>
                       <input type="checkbox" data-ng-model="order.isShipped" disabled="disabled">
                    </td>
                    <td><a href="" data-ng-click="delete(order)">DEL</a></td>
                </tr>

            </tbody>
        </table>

        <form ng-submit="add()">
            <input type="text" ng-model="neworder.orderID" size="8" placeholder="id">
            <input type="text" ng-model="neworder.customerName" size="20" placeholder="customer name">
            <input type="text" ng-model="neworder.shipperCity" size="20" placeholder="shipper city">
            <label>
                <input type="checkbox" ng-model="neworder.isShipped">
                Is shipped
            </label>
            <input class="btn-primary" type="submit" value="add">
        </form>


    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
